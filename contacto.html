<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="icon" href="img/favicon.png" type="image/x-icon" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
</head>

<body>

    <!-- ===================== HEADER ===================== -->

    <div data-include="header"></div>

    <!-- ===================== MAIN ===================== -->
    <main>
      <section class="contacto-wrapper">
        <h2 class="speek-title_center">Contacto</h2>
    
        <p class="contacto-descrip">
          Si querés dejarnos un mensaje, hacer un pedido especial o simplemente saludar, 
          ¡estamos para vos!
        </p>
    
        <!-- ================== BLOQUE DE INFORMACIÓN ================== -->
        <div class="contacto-info">
          <div class="info-box">
            <i class="fa-solid fa-location-dot"></i>
            <h3>Dirección</h3>
            <p>Avenida Dulzura 1520<br>Chocolate City, CC 4400</p>
          </div>
    
          <div class="info-box">
            <i class="fa-solid fa-phone"></i>
            <h3>Teléfono</h3>
            <p>+54 11 5555-9876</p>
          </div>
    
          <div class="info-box">
            <i class="fa-brands fa-whatsapp"></i>
            <h3>WhatsApp</h3>
            <p>+54 9 11 6666-1234</p>
          </div>
    
          <div class="info-box">
            <i class="fa-brands fa-instagram"></i>
            <h3>Instagram</h3>
            <p>@pepito.bombones</p>
          </div>
    
          <div class="info-box">
            <i class="fa-brands fa-facebook"></i>
            <h3>Facebook</h3>
            <p>/PepitoBombones</p>
          </div>
        </div>
    
        <!-- ================== FORMULARIO ================== -->
        <form class="contacto-form">
          <h3>Envíanos un mensaje</h3>
    
          <input type="text" placeholder="Tu nombre" required />
          <input type="email" placeholder="Tu correo" required />
          <textarea placeholder="Escribí tu mensaje..." rows="4" required></textarea>
    
          <button type="submit" class="compra enviar-form">
            <i class="fa-solid fa-paper-plane"></i> Enviar
          </button>
        </form>
      </section>
    </main>
    

    <!-- ===================== FOOTER ===================== -->

    <div data-include="footer"></div>

    <script src="./js/index.js"></script>

<!-- Botón flotante -->
<a href="./carrito.html" class="floating-cart">
  <i class="fa-solid fa-cart-shopping"></i>
</a>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
